<div id="tech-content">
    <div id="techArticle" class="row">
        <div id="techLeft" class="col-md-7">
            <div class="techLeftArticles" ng-repeat="techLeftArticle in sportsLeftArticles">
                <blockquote>
                <h1>{{techLeftArticle.title}}</h1>
                 <h4>-{{techLeftArticle.author}}</h4>
                </blockquote>
                <img class="techLeftArticlesImage" ng-src="{{techLeftArticle.urlToImage}}" ng-click="redirectToOriginalSite(techLeftArticle.url)" target="_blank" />
                <p class="techLeftArticlesDescription">{{techLeftArticle.description}}<p>
            </div>
        </div>
        <div  id="techRight" class="col-md-4">
            <h2>Top Headlines</h2>
           <div class="techRightArticles" ng-repeat="techRightArticle in sportsRightArticles">
                <blockquote>
                <h1>{{techRightArticle.title}}</h1>
                 <h4>-{{techRightArticle.author}}</h4>
                </blockquote>
                <img class="techRightArticlesImage" ng-src="{{techRightArticle.urlToImage}}" ng-click="redirectToOriginalSite(techRightArticle.url)" target="_blank" />
                <p class="techRightArticlesDescription">{{techRightArticle.description}}<p>
            </div>
        </div>
    </div>
</div>
